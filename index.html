
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saudi TFT Bidding Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Pretendard', sans-serif;
          -webkit-tap-highlight-color: transparent;
          overscroll-behavior: none;
          background-color: #ecfdf5;
        }

        /* Clean UI Boundary for Mobile View on PC */
        .mobile-frame {
          width: 100%;
          max-width: 420px;
          min-height: 100vh;
          background: white;
          border-radius: 0;
          position: relative;
          display: flex;
          flex-direction: column;
          overflow: hidden;
          transition: all 0.5s ease;
        }

        @media (min-width: 640px) {
          .mobile-frame {
            max-height: 94vh;
            min-height: auto;
            height: 880px;
            border-radius: 32px;
            box-shadow: 0 25px 80px -12px rgba(0,0,0,0.15);
          }
        }

        /* Isometric 3D Elevations */
        .iso-card {
          background: white;
          border-radius: 28px;
          box-shadow: 
            0 10px 15px -3px rgba(0, 0, 0, 0.03),
            0 4px 6px -4px rgba(0, 0, 0, 0.02),
            inset 0 -4px 0 rgba(0,0,0,0.01);
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
          border: 1px solid #f1f5f9;
        }
        .iso-card:hover {
          transform: translateY(-4px);
          box-shadow: 
            0 20px 25px -5px rgba(0, 0, 0, 0.06),
            0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .iso-button {
          background: white;
          border-radius: 18px;
          box-shadow: 0 4px 0 #e2e8f0;
          transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          position: relative;
          top: 0;
          border: 1px solid #f1f5f9;
        }
        .iso-button:active {
          top: 3px;
          box-shadow: 0 1px 0 #e2e8f0;
          transform: scale(0.98);
        }
        .iso-button-primary {
          background: linear-gradient(135deg, #10b981, #059669);
          color: white;
          box-shadow: 0 5px 0 #047857;
          border: none;
        }
        .iso-button-primary:active {
          box-shadow: 0 2px 0 #047857;
        }

        /* Saudi Theme Colors */
        .bg-saudi-green { background-color: #006C35; }
        .text-saudi-green { color: #006C35; }

        /* Mobile scrollbar hide */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes float {
          0% { transform: translateY(0px) rotate(12deg); }
          50% { transform: translateY(-10px) rotate(10deg); }
          100% { transform: translateY(0px) rotate(12deg); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }

        @keyframes slideUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        
        .glow-emerald {
          box-shadow: 0 0 40px -10px rgba(16, 185, 129, 0.2);
        }
    </style>
